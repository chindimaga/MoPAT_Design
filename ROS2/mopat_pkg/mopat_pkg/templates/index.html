<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    * {
      box-sizing: border-box;
    }
  
    .column {
      float: left;
      width: 50.00%;
      padding: 5px;
    }
  
    /* Clearfix (clear floats) */
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dumb Things</title>
  <link href="static/bootstrap.min.css" rel="stylesheet">

  <link href="static/small-business.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/style.css">

</head>

<body>
  <div class="row">
    <div class="column">
        <h1>Video Output</h1>
      <img src="{{ url_for('video_feed') }}" alt="Stream" style="width:100%">
    </div>
    <div class="column">
        <div class="container">
          <div class="row clearfix">
            <span id="answer_reaction"> </span>
            <div id="digit_form" style="display: block;">
              <button type="button" class="btn btn-default butt" onclick="submit_correct_digit()">Submit</button>
            </div>
            <p><strong> click anywhere inside the canvas</strong></p>
            <canvas id="touch_here" style="border:1px solid #0b0c0c;width:100%;" onclick="showCoords(event)">
            </canvas>
          </div>
        </div>
    </div>
  </div>


  <script src="static/jquery.js"></script>
  <script src="static/bootstrap.min.js"></script>
  <script src="static/myscript.js"></script>
</body>

</html>
